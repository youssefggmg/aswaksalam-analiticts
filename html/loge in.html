<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aswaksalam login</title>
    <link href="../css/aswak-salamloge-in.css" rel="stylesheet">
</head>

<body>
    <div><img src="../img/untitled-1_241-removebg-preview.png" alt="aswaksalam logo"></div>
    <form action="">
        <h3>Se Connecter</h3>
        <div>
            <label for="gmail">Adresse Email</label>
            <input type="email" id="gmail" placeholder="example@gmail.com" required autofocus>
        </div>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" placeholder="12345678" required>
        </div>
        <p id="error"></p>
        <div>
            <button id="button" type="submit">login</button>
        </div>
    </form>
    <script src="../js/loge-in.js"></script>
</body>

</html>
